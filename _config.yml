# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate-v2

exclude:
  - "/vendor/"

# Site settings
title: Chai-With-Py
subtitle: "Sip into the world of AI and ML with Chai With Py - where coding meets chai for accessible and exciting insights"
email: supriti.vijay@gmail.com
name: Chai-With-Py (<a href="https://supritivijay.github.io/">Supriti Vijay</a> & <a href="https://amanpriyanshu.github.io/">Aman Priyanshu</a>)
description: >
  Welcome to Chai-With-Py, where we combine our love for chai and coding to bring you the latest and greatest in AI and ML. We're two computer science undergraduates from India, who are on a mission to make AI accessible and fun for everyone. Whether we're experimenting with the latest Python libraries or exploring the depths of NLP, we're always on the lookout for new and exciting ways to push the boundaries of what's possible. So grab a chai, and join us on our journey as we dive into the world of AI and ML, one sip at a time!
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
inter_post_navigation: true
highlightjs_theme: "monokai-sublime"

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  sort_reverse: true

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: non-technical-blogs
    desc: "Non Technical Blogs"

  -cat: technical-blogs
    desc: "Technical Blogs"

